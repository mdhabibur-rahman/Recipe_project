{% extends 'base.html' %}
{% block contant %}

<div class="container mt-5">

  <form class="cl-6 mx-auto card p-3 shadow-lg" style="width: 500px;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Recipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe name</label>
      <input name="recipe_name" value="{{recipes.recipe_name}}" required type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe description</label>
      <textarea name="recipe_description" value="" required class="form-control">{{recipes.recipe_description}}</textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe image</label>
      <input name="recipe_image" type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Update Recipe</button>
  </form>
  
</div>

{% endblock contant %}
