<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-info shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">

          {% if request.user.is_authenticated %}
          {% url "logout_page" as url %}
          <a href="{{url}}" class="btn btn-success bg-secondary text-white" type="submit">Logout</a>

          {% else %}
          {% url "login_page" as url %}
          <a href="{{url}}" class="btn btn-success bg-secondary text-white" type="submit">Login</a>

          {% endif %}
        </form>
      </div>
    </nav>

    
    {% block contant %}
    
    {% endblock contant %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
